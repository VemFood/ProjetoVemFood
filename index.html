<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet" />
  <title> VemFood | Home </title>
</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="img/vemfood1.png" alt="Logo VemFood">
    <div class="navbar">
      <a href="/">Inicio</a>
      <a href="/">Restaurantes</a>
      <a href="/">Mais bem avaliados</a>
    </div>
    <input class="navbusca" type="text" placeholder="Busque por Restaurantes">
  </header>
  <hr>

  <section class="section">
    <main class="conteudo">
      <a href="/"><img class="cards" src="img/card1.webp" alt=""></a>
      <a href=""><img class="cards" src="img/card2.png" alt=""></a>
      <a href=""><img class="cards" src="img/card3.jpg" alt=""></a>
      <a href=""><img class="cards" src="img/card4.jpg" alt=""></a>
    </main>
    <div class="mini">
      <a href="/">
        <img class="mini-cards" src="/img/lanches.jpg" alt="">
        <p class="texto">Hamburgueria</p>
      </a>
      <a href="/">
        <img class="mini-cards" src="/img/pizza.jpg" alt="">
        <p class="texto">Pizzaria</p>
      </a>
      <a href="/">
        <img class="mini-cards" src="/img/brasileira.jpg" alt="">
        <p class="texto">Brasileira</p>
      </a>
      <a href="/">
        <img class="mini-cards" src="/img/japonesa.jpg" alt="">
        <p class="texto">Japonesa</p>
      </a>
      <a href="/">
        <img class="mini-cards" src="/img/vegetariana.jpg" alt="">
        <p class="texto">Vegetariano</p>
      </a>
      <a href="/">
        <img class="mini-cards" src="/img/doces.jpg" alt="">
        <p class="texto">Massa</p>
      </a>
    </div>

  </section>
  <hr>

  <footer class="rodape">
    <div class="inforodape">
      <a href="/">Quem somos</a>
      <a href="/">Fale conosco</a>
      <a href="/">Trabalhe conosco</a>
      <a href="/">Inscreva seu restaurante</a>
    </div>
    <div class="social-imagens">
      <div class="socialrodape">
      </div>
      <div class="imagens">
        <img class="logorodape" src="img/vemfood1.png" alt="Logo VemFood">
        <p>
          <center>Social
            <br>
            <a href="/"><img class="social" src="img/insta.png" alt=""></a>
            <a href="/"><img class="social" src="img/twitter.png" alt=""></a>
            <a href="/"> <img class="social" class="face" src="img/facebook.png" alt=""></a>
        </p>
      </div>
    </div>


  </footer>
</body>

</html>
